<template name="topNav">
  <nav class="navbar navbar-toggleable-md navbar-dark bg-primary text-white" id="topnav">

    <div>
      <button class="navbar-toggler navbar-toggler-right" type="button" id="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand text-white" href="/">BLOCKRAZOR</a>
    </div>
    <div class="right-nav-item">
        {{#if currentUser}}
        <div class="dropdown show">
          <a class="btn dropdown-toggle text-white" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="d-none d-sm-block">{{currentUser.username}}</span><span class="d-sm-none"><i class="fa fa-user text-white"></i></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="/profile/{{slug}}">My profile</a>
            <a class="dropdown-item" href="#" id="js-logout">Logout</a>
          </div>
      </div>
      <div class="dropdown show">
        <a href="#" title="Share" class="btn dropdown-toggle text-white" style="margin-left: -50px;
    width: 10px;/*this needs fixing*/" data-toggle="dropdown" id="js-shareUrl"><i class="fa fa-share-alt text-white"></i></a>
        <div class="dropdown-menu">
          Share with friends and earn 5% of KZR they earn every day.
            <input class="dropdown-item" type="text" style="width: 300px;" id="js-copyUrl" value="{{shareUrl}}" />
        </div>
      </div>
      <div class="notifications">
		<a href="{{bountyUrl activeBounties}}" title="bounty">
			<i class="fa fa-dot-circle-o text-white" style="font-size: 19px"></i>
			{{#if hasBounties activeBounties }}
				<span class="badge badge-danger">{{ activeBounties.length }}</span>
			{{/if}}
		</a>
        <a href="/notifications" title="activity"><i class="fa fa-bell text-white"></i>
          {{#if activityNotifications}}<span class="badge badge-success">{{activityNotifications}}</span>{{/if}}
        </a>
        <a href="/wallet" title="wallet"><i class="fa fa-university text-white"></i>
          {{#if walletNotifications}}<span class="badge badge-success">{{walletNotifications}}</span>{{/if}}
        </a>
        <small class="text-muted d-none d-sm-block"><a href="wallet" class="text-white">{{balance}} ZRQ</a></small>
      </div>
      {{else}}
        <a href="/login" class="text-white">Sign in</a>
      {{/if}}
    </div>

  </nav>
</template>
