<template name="typeahead">
  <!-- framework for rendering nothing found template -->
    <script src="https://cdn.jsdelivr.net/npm/@nx-js/framework@1.0.0-beta.2.0.1/index.min.js"></script>
  <div class="typeahead-container">
    <input class="typeahead form-control" id={{id}} type="text" placeholder={{placeholder}}>
  {{#if customAddButtonExists}}
  <button {{activateCreateButton}} type="button" class="btn btn-primary createItem pl-3 pr-3">
    <span class="fa fa-plus"></span>
    <span class="d-none d-sm-block pull-right">&nbsp;&nbsp;{{addButtonText}}</span>
  </button>
  {{/if}}
  </div>
</template>
