<template name="returnedCurrencies">
<div class="row">
    <div class="col-3 mx-auto">
        <div class="nauk-info-connections text-center">
            <img src="https://user-images.githubusercontent.com/8143945/37496855-eec0cd58-28ef-11e8-9de3-b0df665daa67.png" style="width:200px" data-toggle="modal" data-target=".underDev" class="pointer">
            <br/><br/>
        </div>
    </div>
</div>

<div class="modal underDev" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>"Blockrazor is under active development. The site goes down often. Things break at least once a day. Bounty rewards and wallets are reset often. <br /><br />Follow @Blockrazor on Twitter to be notified when we go 'live' and you can earn real Krazor. Check out the code on Github."</p>
        <a href="https://github.com/Blockrazor/blockrazor/"><i class="fa fa-github" aria-hidden="true" style="font-size:32px;padding:10px"></i></a> <a href="https://twitter.com/blockrazor"><i class="fa fa-twitter" aria-hidden="true" style="font-size:32px;padding:10px"></i></a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--- Currency Filter -->
<div class="modal currencyFilterModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Filter your results</h5>
      </div>
      <div class="modal-body">
        <h5 class="card-title">Genisis Date Range</h5>
        <div class="row date-slider-container">
          <input type="text" class="date-slider span2"/>
        </div>
        <h5 class="card-title mt-2">Security</h5>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="pow" value="Proof of Work" checked>
          <label class="form-check-label" for="pow">Proof of Work</label>
          <br/>
          <input type="checkbox" class="form-check-input" id="pos" value="Proof of Stake" checked>
          <label class="form-check-label" for="pos" id="pos">Proof of Stake</label>
          <br/>
          <input type="checkbox" class="form-check-input" id="hybrid" value="Hybrid" checked>
          <label class="form-check-label" for="pos" id="hybrid" >Hybrid</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary apply-filter-button" data-dismiss="modal">Apply Filter</button>
      </div>
    </div>
  </div>
</div>
<div class="sticky-top pointer currencyFilter mb-5" style="top:58px; padding:10px; background-color:#1a1a1a !important;color:#fff; z-index: 2;">
<i class="fa fa-filter" aria-hidden="true"></i> Filter Results

<!--- /END Currency Filter -->

</div>
  <div class="search-bar">
    <input id="searchInput" name="searchInput" type="search" placeholder="Search BlockRazor now">
    <div class="found-result">
      {{#if reactiveVar 'countReady'}}
        Found {{reactiveVar 'count'}} results;
      {{else}}
        Loading count of results;
      {{/if}}
       Users online: {{onlineUsers}}/{{createdUsers}}
    </div>
  </div>
  <div class="currency-container">
    {{#if noFeatured}}
    <a href="/currencyAuction">
    <div class="currency-card" style="height: 70px;text-decoration: none;">
        <div class="header" style="width: 400px">
            <div><i style="padding-right: 10px; padding-left: 10px;" class="fa fa-gavel"></i> Put your ICO or coin here<br>
                <div style="height: 0px;font-size: 10px">(top bid)</div>
            </div>
        </div>
    </div>
    </a>
    {{/if}}
    {{#if subsCacheReady}}
      {{#each currencies}}
        {{> currency}}
          {{else}}
        {{> empty}}
      {{/each}}
      {{else}}
        {{> loading}}
    {{/if}}
    <div id="loader">
      <!-- used to determine that page is ending for infinite scroll -->
      <!-- Loading more... -->
    </div>
    {{#if reactiveVar 'everythingLoaded'}}
      <div class="end-of-page"> *** End of results ***</div>
    {{/if}}
  </div>
</template>
