<template name="currencyAuction">
    <div class="form-group my-5">
        <div class="heading-wrapper text-center mt-2">
            <h3 class="mb-4">{{auction.name}}</h3>
            <p>{{auction.description}}</p>
        </div>
    
        <form id="js-form">
            <div class="heading-wrapper text-center mt-2">
                <h4 class="mb-4">Place a bid</h4>
            </div>
            <div class="justify-content-center mx-auto">
                <div>
                    <div>
                        <div class="card bg-white required mx-auto" style="width:80% !important">
                            <div class="card-body">
                                <h5 class="card-title">Cryptocurrency</h5>
                                <input type="text" placeholder="Search cryptocurrencies" class="form-control typeahead" id="js-currencyVisible" name="currency"><br />
                                <input type="hidden" id="js-currency" name="currency"><br />
                                <hr>                                           
                                <h5 class="card-title">Amount</h5>         
                                <div class="input-group">
                                    <input type="number" step="0.01" min="0" id="js-amount" name="amount" placeholder="0"  class="form-control">
                                    <span style="padding: 20px;"><b style="color: green">{{fixed balance}}</b> KZR</span>
                                </div>
                                <hr>      
                                <div class="submit-form">
                                    <button type="submit" class="btn btn-primary" id="submit">Place a bid</button>
                                </div>                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <br />

        <div class="heading-wrapper text-center mt-2">
            <h4 class="mb-4">Top 3 currencies</h4>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Currency</th>
                    <th scope="col">Remaining amount</th>
                </tr>
            </thead>
            <tbody>
                {{#if subsCacheReady}}
                    {{#each currencies}}
                        <tr>
                            <td>{{currency}}</td>
                            <td>{{amountCurrency}}</td>
                        </tr>
                    {{else}}
                        {{> empty}}
                    {{/each}}
                {{else}}
                    {{> loading}}
                {{/if}}
            </tbody>
        </table>
        <br />

        <div class="heading-wrapper text-center mt-2">
            <h4 class="mb-4">My bids</h4>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Currency</th>
                    <th scope="col">Remaining amount</th>
                    <th scope="col">Cancel?</th>
                </tr>
            </thead>
            <tbody>
                {{#if subsCacheReady}}
                    {{#each myBids}}
                        <tr>
                            <td>{{currency}}</td>
                            <td>{{amountBid}}</td>
                            <td><a href="#" class="js-cancel">Cancel</a></td>
                        </tr>
                    {{else}}
                        {{> empty}}
                    {{/each}}
                {{else}}
                    {{> loading}}
                {{/if}}
            </tbody>
        </table>
        <br />

        <div class="heading-wrapper text-center mt-2">
            <h4 class="mb-4">Last 10 bids</h4>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Currency</th>
                    <th scope="col">Remaining amount</th>
                </tr>
            </thead>
            <tbody>
                {{#if subsCacheReady}}
                    {{#each bids}}
                        <tr>
                            <td>{{currency}}</td>
                            <td>{{amountBid}}</td>
                        </tr>
                    {{else}}
                        {{> empty}}
                    {{/each}}
                {{else}}
                    {{> loading}}
                {{/if}}
            </tbody>
        </table>
    </div>
</template>
