<template name="currencyDetail">
  {{> sAlert}}
  {{#if activeBounty}}
    <div class="alert alert-danger" role="alert">
    <h5 class="text-center">{{timeRemaining}}</h5>
    <input type="text" placeholder="https://github.com/Blockrazor/blockrazor/pull/362" id="js-pr" style="padding: 10px; margin-top: 10px; margin-bottom: 10px;width: 100%"><br />
    <button class="btn btn-danger" id="js-submitPR">Submit PR link</button>
    {{#if canExtend}}<button class="btn btn-danger" id="js-extend">Extend time by 1 hour</button>{{/if}}
    <button class="btn btn-danger" id="js-cancel">Cancel</button>
    <h6>Example: <a href="https://github.com/Blockrazor/blockrazor/pull/362">https://github.com/Blockrazor/blockrazor/pull/362</a></h6>
    </div>
  {{/if}}
  <h3 class="currency-details-header">Currency Details</h3>
  <div class="row">
    <div class="currency-x-container col-sm-12">
    {{#with thiscurrency}}
      {{> currencyInfo}}
    {{/with}}
    </div>
  </div>
  <div class="row">
    <div class="currency-x-container col-sm-12">
    {{#with thiscurrency}}
      {{> fundamentalMetrics}}
    {{/with}}
    </div>
  </div>
  <div class="row">
    <div class="currency-x-container col-sm-12">
      {{#with thiscurrency}}
        {{> summaries}}
      {{/with}}
    </div>
  </div>

  <div class="row">
    <div class="currency-x-side-container col-sm-12 col-md-6">
      {{#with thiscurrency}}
        {{> features}}
      {{/with}}
    </div>
    <div class="currency-x-side-container col-sm-12 col-md-6">
      {{#with thiscurrency}}
        {{> redflags}}
      {{/with}}
    </div>
  </div>
  <div class="row">
    <div class="currency-x-container col-sm-12">
      {{#with thiscurrency}}
        {{> walletimages}}
      {{/with}}
    </div>
  </div>
  <div class="row">
    <div class="currency-x-container col-sm-12">
      <a class="btn btn-outline-primary pull-right m-3 no-margin" href="/compareCurrencies/{{currencySymbol}}">Compare with other currencies</a>
    </div>
  </div>
  <div class="row">
    <br/>
  </div>  

  <!-- unclosable modal window for displaying recaptcha, if unusual activity detected -->
  <div class="modal" id="recaptchaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">We have detected an unusual activity with your account. </h5>
        </div>
        <div class="modal-body">
          {{{captcha}}}
        </div>
      </div>
    </div>
  </div>
</template>
