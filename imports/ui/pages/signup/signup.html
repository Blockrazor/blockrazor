<template name="signup">
    <div class="container-fluid">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-3">
                <div class="d-block text-center mt-2 mb-4">
                    <a class="h3 p-2 text-uppercase text-underline-none" href="/">BlockRazor</a>
                </div>
                {{> sAlert}}
                <div class="card text-center shadow-sm rounded" style="border: none;">
                    <div class="card-body">
                        <h4 class="card-title">{{_ "user.signup.create"}}</h4>
                        <div class="border"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <form id="signUp">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="email" id="js-email" class="form-control form-control-lg" placeholder='{{_ "user.signup.email"}}' required>
                                    </div>
                                    
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        
                                        <input type="password" id="js-password" class="form-control form-control-lg" placeholder='{{_ "user.signup.password"}}' pattern=".{6}" title="You password must be at least 6 characters long">
                                    </div>
                                    
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" id="js-password-conf" class="form-control form-control-lg" placeholder='{{_ "user.signup.password"}}' pattern=".{6}" title="You password must be at least 6 characters long">
                                    </div>
                                    
                                    <button class="btn btn-success btn-lg btn-block" type="submit">{{_ "user.signup.signup"}}</button>
                                </form>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="email-sign-in">
                                    <div class="sign-up-link">
                                        <a href="/login" class="text-dark float-right">{{_ "user.signup.have"}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
