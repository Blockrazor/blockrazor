<template name="newProblem">
    <div class="form-group my-5">
        <form id="js-form">
            <div class="heading-wrapper text-center mt-2">
                <h4 class="mb-4">Define a new problem</h4>
            </div>
            <div class="justify-content-center mx-auto">
                <div>
                    <div>
                        <div class="card bg-white required mx-auto" style="width:80% !important">
                            <div class="card-body">
                                <h5 class="card-title">Problem type</h5>
                                <select class="form-control" id="js-type" name="type">
                                    <option disabled selected>--Select problem type--</option>
                                    <option value="feature">Feature request</option>
                                    <option value="bug">Bug report</option>
                                    <option value="question">Question</option>
                                </select>
                                {{#if reactiveVar 'typeSelected'}}
                                <hr>
                                <h5 class="card-title">Problem description</h5>
                                <textarea id="js-text" name="text" placeholder="{{reactiveVar 'problemDescriptionPrompt'}}"
                                    class="form-control"></textarea>
                                <br />
                                {{#if reactiveVar 'isNotQuestion'}}
                                <h5 class="card-title">{{reactiveVar 'problemVariableTitle'}}</h5>
                                <textarea id="js-variable" name="text" placeholder="{{reactiveVar 'problemVariablePrompt'}}"
                                    class="form-control"></textarea>
                                <br />
                                {{/if}}
                                <h5 class="card-title">Summary of the Problem</h5>
                                <input type="text" id="js-header" name="header" placeholder="{{reactiveVar 'problemSummaryPrompt'}}" class="form-control">
                                <span style="float:right;">character count : {{reactiveVar 'summaryCharsCount'}}</span>
                                <br />
                                <hr>
                                <h5>Images</h5>
                                <div id="js-images"></div>
                                <label class="btn btn-primary" for="imageInput" id="imageInputLavel">
                                    <input id="imageInput" type="file" style="display:none">
                                    <span id="upload">UPLOAD</span>
                                </label>
                                <hr>
                                {{#if reactiveVar 'isNotQuestion'}}
                                <h5 class="card-title">Bounty reward</h5>
                                <div class="input-group">
                                    <input type="number" step="0.01" min="0" id="js-amount" name="amount" placeholder="0" class="form-control">
                                    <span style="padding: 20px;">
                                        <b style="color: green">{{fixed balance}}</b> KZR</span>
                                </div>
                                <!-- used for displaying the thanking message for contributing for the bounty-->
                                <small style="color:red;">{{reactiveVar 'bountyContributeMessage'}}</small>
                                <hr>
                                {{/if}}
                                <div class="submit-form">
                                    <button type="submit" class="btn btn-primary" id="submit">Report a problem</button>
                                </div>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal" id="donationAdviceModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Importance of Contributing to the Bounty</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              {{{adviceText}}}
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="notWantToDonate">No thanks</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="wantToDonate">I want to contribute</button>
          </div>
        </div>
      </div>
    </div>
</template>
