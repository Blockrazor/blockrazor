<template name="signin">
	{{> sAlert}}
	<div class="container-fluid">
  		<div class="row d-flex justify-content-center" style="margin-top:2px;">
    		<div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-8" style="margin-bottom:10px;">
  				<div class="card border-secondary mb-3 mb-3" style="min-width:300px;overflow:hidden;">
  					<div class="card-header" style="height:50px"><h4 class="pull-left">Login</h4></div>
  					<div class="card-body">
    					<button type="button" class="btn btn-success" id="js-facebook" style="width: 100%; background-color: #4267b2;">Login with Facebook!</button><br /><br />
    					<button type="button" class="btn btn-success" id="js-github" style="width: 100%; background-color: #24292e;">Login with GitHub!</button><br /><br />
    						
    					<span style="text-align: center; width: 100%; display: block">or</span><br />
    
    					E-mail: <input type="text" id="js-email" style="width: 100%" /><br />
    					Password: <input type="password" id="js-password" style="width: 100%" /><br /><br />
    					<button type="button" class="btn btn-success" id="js-login" style="width: 30%">Login</button><br />
    					<br><br>
    					Don't have an account? <a href="/signup">Sign up here</a>.
  					</div>
  				</div>
  			</div>
		</div>
	</div>
</template>
