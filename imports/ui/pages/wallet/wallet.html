<template name="wallet">
<div id="pageHeader">
    <h3 id="pageTitle">My Wallet</h3>
</div>
  <div class="wallet-outer">
    {{> notLoggedIn}}
  </div>
  <div class="wallet-outer">
    <div class="input-group">
      <input type="number" step="any" min="0" id="js-amount" name="amount" placeholder="0"  class="form-control">
      <select id="js-cur">
        <option value="USD">USD</option>
        <option value="ETH">ETH</option>
      </select>
      <button id="js-add" class="btn btn-primary">Deposit</button>
    </div>
  </div>
  <div class="wallet-outer">
    <div class="row">
      <div class="currency-card col-sm-12 col-md-6 col-lg-3">
        <div class="card-content card-kzr" data-value="kzr">
          <div class="card-main">
            <img class="card-logo" src="{{currencyLogo 'krazor'}}">
            <h4>
				<b>Krazor</b>
				{{#if currencyNotifications currency}}
					<span class="badge badge-success">{{currencyNotifications currency}}</span>
				{{/if}}
			</h4>
            <p class="see-transactions-label">click to see transactions</p>
            <p class="balance">Total Balance: <br/><b>{{balance}}</b></p>
          </div>
        </div>
      </div>
      <div class="currency-card col-sm-12 col-md-6 col-lg-3">
        <div class="card-content card-usd" data-value="usd">
          <div class="card-main">
            <img class="card-logo" src="{{currencyLogo 'krazor'}}">
            <h4>
				<b>US Dollar </b>
				{{#if currencyNotifications "USD"}}
					<span class="badge badge-success">{{currencyNotifications "USD"}}</span>
				{{/if}}
			</h4>
            <p class="see-transactions-label">click to see transactions</p>
            <p class="balance">Total Balance: <br/><b>{{otherBalance "USD"}}</b></p>
          </div>
        </div>
      </div>
      <div class="currency-card col-sm-12 col-md-6 col-lg-3">
        <div class="card-content card-eth" data-value="eth">
          <div class="card-main">
            <img class="card-logo" src="{{currencyLogo 'ethereum'}}">
            <h4>
				<b>Ethereum</b>
				{{#if currencyNotifications "ETH"}}
					<span class="badge badge-success">{{currencyNotifications "ETH"}}</span>
				{{/if}}
			</h4>
            <p class="see-transactions-label">click to see transactions</p>
            <p class="balance">Total Balance: <br/><b>{{otherBalance "ETH"}}</b></p>
          </div>
        </div>
      </div>
      <div class="currency-card col-sm-12 col-md-6 col-lg-3">
        <div class="card-content card-xmr" data-value="xmr">
          <div class="card-main">
            <img class="card-logo" src="{{currencyLogo 'monero'}}">
            <h4>
				<b>Monero</b>
				{{#if currencyNotifications "XMR"}}
					<span class="badge badge-success">{{currencyNotifications "XMR"}}</span>
				{{/if}}
			</h4>
            <p class="see-transactions-label">click to see transactions</p>
            <p class="balance">Total Balance: <br/><b>{{otherBalance "XMR"}}</b></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
