<template name="desktop">
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            {{> menu2}}
        </nav>
        <!-- Content -->
        <div id="content">
            {{> topnav}}
            {{> Template.dynamic template=main}}
            {{> Template.dynamic template=bottom}}
        </div>
    </div>
</template>
<template name="desktop2">
  {{> sAlert}}
  {{> topnav}}
  <div class="container-fluid">
  <div class="row" style="margin-top:2px;">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-3" style="border-style: solid;margin-bottom:10px;">
        {{> Template.dynamic template=left}}
    </div>
    <div class="col" style="min-width:500px">
    <div >
        {{> Template.dynamic template=main}}
        {{> Template.dynamic template=bottom}}
    </div></div>
</div>
</div>
</template>

<template name="luxDesktop">
  {{> sAlert}}
  {{> Template.dynamic template=left}}
    <div class="container" style="margin-top:120px">
        {{> Template.dynamic template=main}}
        {{> Template.dynamic template=bottom}}
    </div>
</template>
